<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center" :style="niceStyle">Such nice textures my Lord!</h1>
    <h1 class="text-center mt-3" :style="{'color': 'blue', fontSize: '80px'}">Such nice textures my Lord!</h1>
    <h1 class="text-center mt-3" :style="{'color': niceStyle.color, fontSize: niceStyle.fontSize}">Such nice textures my Lord!</h1>
    <h1 class="text-center mt-3" :style="[niceStyle, badStyle]">Such nice textures my Lord!</h1>
    <div class="alert alert-primary mt-3" role="alert">
      <pre>{{ $data }}</pre>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    new Vue({
      el: '.container',
      data: {
        niceStyle: {
          color: 'blue',
          fontSize: '80px'
        },
        badStyle: {
          fontStyle: 'italic'
        }
      }
    });
  </script>
</body>
</html>
