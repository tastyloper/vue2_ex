<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <template v-if="!message">
        <h1>You must send a message for help!</h1>
        <p>Dispatch a messenger immediately!</p>
        <p>To nearby kingdom of Hearts!</p>
      </template>
      <textarea class="form-control" rows="3" v-model="message"></textarea>
      <button type="button" class="btn btn-primary" v-if="message">Send word to allies for help!</button>
      <pre>{{ $data }}</pre>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Our king is dead! Send help!'
      }
    });
  </script>
</body>
</html>
