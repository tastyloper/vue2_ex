<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Famous Stories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-3">Let's hear some stories!</h1>
  <ul class="list-group">
    <li v-for="story in orderedStories" class="list-group-item">{{ story.writer }} said "{{ story.plot }}" and upvoted {{ story.upvotes }} times.</li>
  </ul>
  <button class="btn btn-primary mt-3" @click="order = order * -1">Reverse Order</button>
  <div class="alert alert-primary mt-3" role="alert">
    <pre>{{ $data }}</pre>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  new Vue({
    el: '.container',
    data: {
      stories: [
        {
          plot: "I crashed my car today!",
          writer: "Alex",
          upvotes: 28
        },
        {
          plot: "Yesterday, someone stole my bag!",
          writer: "John",
          upvotes: 8
        },
        {
          plot: "Someone ate my chocolate...",
          writer: "John",
          upvotes: 51
        },
        {
          plot: "I ate someone's chocolate!",
          writer: "Alex",
          upvotes: 74
        }
      ],
      order: -1
    },
    computed: {
      orderedStories: function () {
        const order = this.order;
        return this.stories.sort(function (a, b) {
          return (a.upvotes - b.upvotes) * order;
        });
      }
    }
  });
</script>
</body>
</html>
