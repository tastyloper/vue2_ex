<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>The Gothem Gazette</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-3">Real identities of Super Herose!</h1>
  <ul class="list-group">
    <li v-for="hero in heroes" class="list-group-item">{{ hero | snitch }}</li>
  </ul>
  <div class="alert alert-primary mt-3" role="alert">
    <pre>{{ $data }}</pre>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script>
  Vue.filter('snitch', function (hero) {
    return hero.secretId + ' is ' + hero.firstname + ' ' + hero.lastname + ' in real life!'
  });
  
  new Vue({
    el: '.container',
    data: {
      heroes: [
        {
          firstname: "Bruce",
          lastname: "Wayne",
          secretId: "Batman"
        },
        {
          firstname: "Clark",
          lastname: "Kent",
          secretId: "Superman"
        },
        {
          firstname: "Jay",
          lastname: "Garrick",
          secretId: "Flash"
        },
        {
          firstname: "Peter",
          lastname: "Parker",
          secretId: "Spider-Man"
        }
      ],
    }
  });
</script>
</body>
</html>
