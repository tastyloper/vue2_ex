<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Type 2 numbers and choose operation.</h1>
    <form class="form-inline">
      <div class="form-group mb-2">
        <!-- 입력을 숫자로 파싱하기 위해 특별한 한정자인 'number'를 사용합니다. -->
        <label for="text1" class="sr-only">text1</label>
        <input type="text" class="form-control" id="text1" v-model.number="a" @keyup.enter="calculate">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="select" class="sr-only">select</label>
        <select class="form-control" id="select" title="연산자" v-model="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <!-- 입력을 숫자로 파싱하기 위해 특별한 한정자인 'number'를 사용합니다. -->
        <label for="text2" class="sr-only">text2</label>
        <input type="text" class="form-control" id="text2" v-model.number="b" @keyup.enter="calculate">
      </div>
      <button type="submit" class="btn btn-primary mb-2" @click.prevent="calculate">Calculate</button>
    </form>
    <h2>Result: {{ a }}  {{ operator }} {{ b }} = {{ c }}</h2>
    <div class="alert alert-primary mt-3" role="alert">
      <pre>{{ $data }}</pre>
    </div>
  </div>
  <script>
    new Vue({
      el: '.container',
      data: {
        a: 1,
        b: 2,
        c: null,
        operator: "+"
      },
      methods: {
        calculate: function (e) {
          switch (this.operator) {
            case "+":
              this.c = this.a + this.b;
              break;
            case "-":
              this.c = this.a - this.b;
              break;
            case "*":
              this.c = this.a * this.b;
              break;
            case "/":
              this.c = this.a / this.b;
              break;
          }
        }
      }
    });
  </script>
</body>
</html>
