<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Visits Planets</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Where would like to go?</h1>
    <ul class="list-group">
      <planet v-for="planet in planets" :planet="planet"></planet>
    </ul>
    <div class="alert alert-primary mt-3" role="alert">
      <pre>{{ $data }}</pre>
    </div>
  </div>

  <template id="planet-template">
    <li class="list-group-item">
      Planet: {{ planet.name }} Visited {{ planet.visits }} time(s).
      <button class="btn btn-primary mx-3" v-show="!(planet.visits === 3)" @click="nowVisit">Visit</button>
      <i class="fas fa-space-shuttle float-right" v-show="planet.visits > 0"></i>
    </li>
  </template>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    Vue.component('planet', {
      props: ['planet'],
      template: '#planet-template',
      methods: {
        nowVisit: function () {
          this.planet.visits++;
        }
      }
    });
    new Vue({
      el: '.container',
      data: {
        planets: [
          {
            name: "Mercury",
            visits: 0
          },
          {
            name: "Venus",
            visits: 0
          },
          {
            name: "Mars",
            visits: 0
          },
          {
            name: "Jupiter",
            visits: 0
          }
        ]
      }
    });
  </script>
</body>
</html>
