<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>User Stories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-3">Let's hear some stories!</h1>
    <ul class="list-group">
      <story v-for="story in stories" :story="story" :favorite="favorite"></story>
    </ul>
    <div class="alert alert-primary mt-3" role="alert">
      <pre>{{ $data }}</pre>
    </div>
  </div>

  <template id="story-template">
    <li class="list-group-item">
      {{ story.writer }} said "{{ story.plot }}". Story upvotes {{ story.upvotes }}.
      <button class="btn btn-primary mx-3" v-show="!story.voted" @click="upvote">Upvotes</button>
      <button class="btn btn-info mx-3" v-show="!isFavorite" @click="setFavorite">Favorite</button>
      <i class="fas fa-star float-right" v-show="isFavorite"></i>
    </li>
  </template>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    Vue.component('story', {
      props: ['story', 'favorite'],
      template: '#story-template',
      methods: {
        upvote: function () {
          this.story.upvotes += 1;
          this.story.voted = true;
        },
        setFavorite: function () {
          this.favorite = this.story;
        }
      },
      computed: {
        isFavorite: function () {
          return this.story == this.favorite;
        }
      }
    });
    new Vue({
      el: '.container',
      data: {
        stories: [
          {
            plot: "I crashed my car today!",
            writer: "Alex",
            upvotes: 28,
            voted: false
          },
          {
            plot: "Yesterday, someone stole my bag!",
            writer: "John",
            upvotes: 8,
            voted: false
          },
          {
            plot: "Someone ate my chocolate...",
            writer: "John",
            upvotes: 49,
            voted: false
          },
          {
            plot: "I ate someone's chocolate!",
            writer: "Alex",
            upvotes: 74,
            voted: false
          }
        ],
        favorite: {}
      }
    });
  </script>
</body>
</html>
