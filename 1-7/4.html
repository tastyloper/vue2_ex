<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Awesome Stories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <story v-bind:story="{plot: 'My horse is amazing.', write: 'Mr. Weebl'}"></story>
    <story v-bind:story="{plot: 'Narwhals invented Shish Kebab.', write: 'Mr. Weebl'}"></story>
    <story v-bind:story="{plot: 'the dark side of the Force is stronger.', write: 'Mr. Darth Vader'}"></story>
  </div>
  <template id="story-template">
    <h1>{{ story.write }} said "{{ story.plot }}"</h1>
  </template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    Vue.component('story', {
      props: ['story'],
      template: '#story-template'
    });
    new Vue({
      el: '.container',
    });
  </script>
</body>
</html>
