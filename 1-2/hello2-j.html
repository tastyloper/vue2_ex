<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Greetings your Majesty!</h1>
    <input id="message">
  </div>
  <script>
    $("#message").on('keyup', function () {
      var message = $(this).val();
      $('h1').text(message);
    });
  </script>
</body>
</html>
