<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message">
  </div>
  <script>
    var data = {
      message: 'Greetings your Majesty!'
    };
    new Vue({
      el: '#app',
      data: data
    });
  </script>
</body>
</html>
